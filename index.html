<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header id="main-header" class="bg-info text-white p-4 mb-3">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="header-title">To-Do List
                        <i class="fa fa-pencil" style="float:right"></i>
                    </h1>
                </div>
            </div>
        </header>
        <div class = "card">
            <div class = "card-body">
                <div class = "input-group mb-3">
                    <input type="text" class = "form-control" id = "inputField" placeholder = "Add tasks...">
                    <button type ="button" class = "btn btn-primary" id = "addToDo">
                        <i class="fa fa-add"></i>
                    </button>
                </div>
                <div class="to-dos" id="toDoContainer">

                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
